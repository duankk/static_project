<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>购物车</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		
		<link rel="stylesheet" type="text/css" href="css/base.css" />
		<link rel="stylesheet" type="text/css" href="css/cart.css" />
	</head>
	<body>
		<div class="cart_content">
			<div class="cart_info">
				<h2>购物车</h2>
				<div class="p_number">
					<div class="p_number_left">
						<p>用餐人数:2人</p>
						<p>备注:无</p>
					</div>
					<div class="p_number_right">
						<img src="images/edit.png" />
						<p>修改</p>
					</div>
				</div>
				
				<div class="cart_num">
					<p>购物车中总共有6个菜</p>
					<p>合计:<span class="price">￥58</span></p>
				</div>
			</div>
			
			
			<!--购物车列表-->
			<div class="cart_list">
				<ul>
					<li class="item">
						<div class="left_food">
							<img src="images/1.jpg" />
							<div class="food_info">
								<p>老干妈炒肥肠</p>
								<p class="price">￥48</p>
							</div>
						</div>
						<div class="right_cart">
							<div class="cart_num">
								<div class="input_left">-</div>
								<div class="input_center">
									<input type="text" readonly="readonly" value="1" name="num" id="num" />
								</div>
								<div class="input_right">+</div>
							</div>
						</div>
					</li>
					<li class="item">
						<div class="left_food">
							<img src="images/1.jpg" />
							<div class="food_info">
								<p>老干妈炒肥肠</p>
								<p class="price">￥48</p>
							</div>
						</div>
						<div class="right_cart">
							<div class="cart_num">
								<div class="input_left">-</div>
								<div class="input_center">
									<input type="text" readonly="readonly" value="1" name="num" id="num" />
								</div>
								<div class="input_right">+</div>
							</div>
						</div>
					</li>
					<li class="item">
						<div class="left_food">
							<img src="images/1.jpg" />
							<div class="food_info">
								<p>老干妈炒肥肠</p>
								<p class="price">￥48</p>
							</div>
						</div>
						<div class="right_cart">
							<div class="cart_num">
								<div class="input_left">-</div>
								<div class="input_center">
									<input type="text" readonly="readonly" value="1" name="num" id="num" />
								</div>
								<div class="input_right">+</div>
							</div>
						</div>
					</li>
				</ul>
			</div>
		</div>
		
		
		<div id="footer_nav" class="footer_nav">
			<img src="images/navigation.png" />
			<p>导航</p>
		</div>
		
		<div id="footer_book" class="footer_book">
			<img src="images/menu.png" />
			<p>菜单</p>
		</div>
		
		
		<div id="footer_cart" class="footer_cart">
			<img src="images/cart.png" />
			<p>购物车</p>
		</div>
	</body>
</html>
